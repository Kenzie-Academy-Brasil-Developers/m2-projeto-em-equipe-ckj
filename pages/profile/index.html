<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/globalStyle.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    <link rel="stylesheet" href="/styles/gaps.css">
    <link rel="stylesheet" href="/styles/margins.css">
    <link rel="stylesheet" href="/styles/modais.css">
    <link rel="stylesheet" href="/styles/positions.css">
    <link rel="stylesheet" href="/pages/profile/index.css">
    <title>Dashboard Profile</title>
</head>
<body>
    <header  class="flex justify-between">
        <h1>KenziePets</h1>
        <div class="box-menu-mobile">
            <img class="menu-mobile block btn-container" src="/assets/img/Vector.svg" alt="">
            <img class="menu-mobile block btn-container" src="/assets/img/Vector (X).svg" alt="">
        </div>
        <nav class="menu-nav flex gap-9">
            <a href="">Home</a>
            <button>Logout</button>
        </nav>
    </header>
    <aside>
        <div class="img-profile">
            <img src="/assets/img/userProfile.svg" alt="imagem de perfil">
        </div>
        <div class="box-data container flex flex-col gap-12">
            <h2>Dados pessoais</h2>
            <div class="data flex flex-col ">
                <span>Nome:</span>
                <span>E-mail:</span>
                <span>Data de nascimento:</span>
            </div>
            <div class="box-btn flex justify-end gap-7">
                <button class="btn-update">Atualizar informações</button>
                <button class="btn-delete">Deletar conta</button>
            </div>
        </div>
    </aside>
    <footer class="flex items-center justify-center">
        <div>
            <p>KenziePets | Todos os Direitos Reservados</p>
        </div>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
